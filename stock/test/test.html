<html>
<head>
    <title>map assign</title>
</head>
<body>
    <script>
        function Item () {
            this.a = 0;
            this.b = 0;
        };

        var map = {};
        for (var i = 0; i < 5; i++) {
            var item = new Item;
            item.a = i;
            item.b = i;
            map[item.a] = item;
        }
        for (var iter in map) {
            console.log(map[iter]);
        }
    </script>
</body>
</html>
